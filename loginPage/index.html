<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1><a href="">华为云+智能,见未来</a></h1>
      <form action="">
        <h2>首次登录！</h2>
        <div class="form-item">
          <label class="input-label">
            <i class="iconfont icon-shouji"></i>
            <input
              type="text"
              name="userId"
              placeholder="账号"
              id="txtUserId"
            />
          </label>
          <p class="hint">&nbsp;</p>
        </div>
        <div class="form-item">
          <label class="input-label">
            <i class="iconfont icon-anquan"></i>
            <input
              type="text"
              name="userName"
              placeholder="姓名"
              id="txtUserName"
            />
          </label>
          <p class="hint">&nbsp;</p>
        </div>
        <div class="form-item">
          <label class="input-label">
            <i class="iconfont icon-shouji"></i>
            <input
              type="text"
              name="userPhone"
              placeholder="请输入手机号"
              id="txtUserPhone"
            />
          </label>
          <p class="hint">&nbsp;</p>
        </div>
        <div class="form-item">
          <label class="input-label">
            <i class="iconfont icon-anquan"></i>
            <input
              type="text"
              name="verificationCode"
              placeholder="请输入验证码"
              id="txtVerificationCode"
            />
            <button type="button" id="verificationCodeBtn">发送短信</button>
          </label>
          <p class="hint">&nbsp;</p>
        </div>
        <div class="form-item">
          <button type="submit">登录</button>
        </div>
      </form>
    </div>
  </body>
</html>
